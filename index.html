<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- css file styling -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- font awesome integration -->
    <script
      src="https://kit.fontawesome.com/fbc7367ffa.js"
      crossorigin="anonymous"
    ></script>
    <title>Project Responsive Website</title>
  </head>
  <body>
    <nav>
      <h3>Influencer products</h3>
    </nav>
    <main>
      <section id="intro-section">
        <div class="half-section">
          <h1>Start your journey as</h1>
          <h1>Influencer</h1>
          <p>
            <strong
              >This is where you can get all the gears that can make you a real
              deal of an Infulencer!</strong
            >
          </p>
          <a class="main-button" href="#"
            >Prebook now <i class="fas fa-long-arrow-alt-right"></i>
          </a>
        </div>
        <div class="half-section">
          <img
            src="./images/Circle design.svg"
            alt="intro-section main image"
          />
        </div>
      </section>
      <section id="collections">
        <h2>Popular Collections</h2>
        <div class="collection-item">
          <div class="item-image">
            <img src="./images/drone.png" alt="drone image" />
          </div>
          <div class="item-info">
            <h3>Drone camera</h3>
            <h4>Price</h4>
            <div class="rating">rating</div>
            <div class="item-details">Item Details are here</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
